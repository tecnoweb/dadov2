[theme]
name = "Revolution"
version = "2.0.0"
author = "xCrudRevolution Team"
description = "Revolutionary modern theme with glassmorphism, animations, and cutting-edge UI patterns"

[features]
glassmorphism = true
animations = true
dark_mode = true
responsive = true
accessibility = true
reduced_motion = true
high_contrast = true

[colors]
primary = "#667eea"
secondary = "#764ba2" 
success = "#4facfe"
danger = "#fa709a"
warning = "#ffecd2"
info = "#a8edea"

[typography]
font_family = "'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif"
font_size_base = "14px"
font_size_small = "12px"
font_size_large = "16px"
font_weight_normal = "400"
font_weight_medium = "500"
font_weight_bold = "700"

[layout]
border_radius = "16px"
border_radius_small = "8px"
container_padding = "24px"
container_margin = "20px"

[effects]
backdrop_blur = "blur(12px)"
glass_opacity = "0.15"
shadow_base = "0 10px 30px rgba(0, 0, 0, 0.3)"
shadow_hover = "0 20px 40px rgba(0, 0, 0, 0.4)"
transition_duration = "0.4s"
transition_easing = "cubic-bezier(0.4, 0, 0.2, 1)"